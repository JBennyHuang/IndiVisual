<head>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
</head>

<body>
    <div id='main-header'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">IndiVisual</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">This Season</a>
                </li>
             
                <li class="nav-item">
                    <a class="nav-link" href="#">Ended</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id='main-container'>
        <div class='row'>
            <div id='container-announcement' class='col'>
                Intro
            </div>
        </div>

        <div class='row wardrobe'>
            <div class='col'>
                <div id='item-1' class='wardrobe-item'></div>
                <div id='item-2' class='wardrobe-item'></div>
                <div id='item-3' class='wardrobe-item'></div>
                <div id='item-4' class='wardrobe-item'></div>
                <div id='item-5' class='wardrobe-item'></div>
                <div id='item-6' class='wardrobe-item'></div>

        <!--lot blocks-->

        <div class='row lot-block'>
            <div id='random-hash-1' class='col'>MAIN LOT</div>
        </div>

        <div class='row lot-block'>
            <div id='random-hash-1' class='col'>Wardrobe</div>

        <div class='row lot-block'>
        
            <div id='random-hash-2' class='col-12'></div>

        </div>
    </div>
    </div>
</body>

<script src='particles.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script>
    particlesJS("main-container", {
        "particles": {
            "number": {
                "value": 40,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#0099cc"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 10,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 80,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 300,
                "color": "#000000",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 12,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "retina_detect": true
    });
    var update;
    update = function () {
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
</script>

</html>
