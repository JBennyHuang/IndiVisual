<html>

<head>
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
</head>

<body>
    <div id='main-container'>
        <div class='row'>
            <div id='container-announcement' class='col mx-auto'>
                <p>Fashion your Reality.</p>
            </div>
        </div>

        <div class='row'>
            <div id='container-wardrobe' class='mx-auto'></div>
        </div>
    </div>

    <div id='main-header'>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">IndiVisual</a>
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">This Season</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ended</a>
                </li>
            </ul>
        </nav>
    </div>

</body>

<script src='particles.min.js'></script>
<script src='js/bootstrap.min.js'></script>
<script>
    particlesJS("main-container", {
        "particles": {
            "number": {
                "value": 40,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#FFFFFF"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                },
                "image": {
                    "src": "img/github.svg",
                    "width": 100,
                    "height": 100
                }
            },
            "opacity": {
                "value": 0.5,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 0,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 80,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 300,
                "color": "#000000",
                "opacity": 0.4,
                "width": 2
            },
            "move": {
                "enable": true,
                "speed": 3,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        },
        "retina_detect": true
    });
    var update;
    update = function () {
        requestAnimationFrame(update);
    };
    requestAnimationFrame(update);

    // wardrobe-item

    var item_1 = {
        background_image: 'img1.jpg'
    }

    var item_2 = {
        background_image: 'img2.jpg'
    }

    var item_3 = {
        background_image: 'img3.png'
    }

    var item_4 = {
        background_image: 'img1.jpg'
    }

    var item_5 = {
        background_image: 'img2.jpg'
    }

    var item_6 = {
        background_image: 'img3.png'
    }

    var items = [item_1, item_2, item_3, item_4, item_5, item_6];

    var wardrobe = document.getElementById('container-wardrobe');

    wardrobe.addEventListener('scroll', function () {
        if (this.scrollLeft == 0) {
            this.scrollLeft = this.offsetWidth;
        }
        if (this.scrollLeft >= this.offsetWidth) {
            this.scrollLeft = 0;
        }

        console.log("offsetwidth = " + this.offsetWidth.toString());
        console.log("clientwidth = " + this.clientWidth.toString());
        console.log("scrollleft = " + this.scrollLeft.toString())
    });

    display_wardrobe_items = function (items) {
        for (var i = 0; i < items.length; i++) {
            var wardrobe_item = document.createElement('div');
            wardrobe_item.setAttribute('class', 'wardrobe-item');

            var wardrobe_item_image = document.createElement('div')
            wardrobe_item_image.style.background = 'url(' + items[i].background_image + ') center center / contain no-repeat';
            wardrobe_item_image.style.width = '100%';
            wardrobe_item_image.style.height = '100%';
            wardrobe_item.appendChild(wardrobe_item_image);

            wardrobe.appendChild(wardrobe_item);
        }
    };

    display_wardrobe_items(items);

    wardrobe.scrollLeft = wardrobe.offsetWidth / 2;

</script>

</html>
